name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
          sudo apt-get update
          sudo apt-get install sqlite3 libsqlite3-dev
          swift build -v
    - name: Run tests
      run: |
          sudo apt-get update
          sudo apt-get install sqlite3 libsqlite3-dev
          swift test -v
